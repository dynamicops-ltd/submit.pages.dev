<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf8">
		<title>DynamicOps Holdings | Contact Form</title>
		<meta name="theme-color" content="#d86300">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" type="image/png" href="https://www.cloudflare.com/favicon-128.png">
		<link rel="stylesheet" href="/index.css">
	</head>
	<body>

		<main>
			<h1>DynamicOps Holdings: Form Submission</h1>

			<blockquote>
				<p>Please fill out this form and hit Submit to express your interest in one of our services.</p>
			</blockquote>

			<form method="POST" action="/api/submit">
				<div class="input">
					<label for="name">Full Name</label>
					<input id="name" name="name" type="text" />
				</div>

				<div class="input">
					<label for="email">Email Address</label>
					<input id="email" name="email" type="email" />
				</div>

				<div class="input">
					<label for="referers">How did you hear about us?</label>
					<select id="referers" name="referers">
						<option hidden disabled selected value></option>
						<option value="Google">Google</option>
						<option value="Bing">Bing</option>
						<option value="Friends">Friends</option>
						<option value="Business">Business</option>
					</select>
				</div>

				<div class="checklist">
					<label>What are you interested in?</label>
					<ul>
						<li>
							<input id="m1" type="checkbox" name="interest" value="Custom development" />
							<label for="m1">Custom Development</label>
						</li>
						<li>
							<input id="m2" type="checkbox" name="interest" value="Consultancy" />
							<label for="m2">Consultancy</label>
						</li>
						<li>
							<input id="m3" type="checkbox" name="interest" value="Cloud infrastructure" />
							<label for="m3">Cloud infrastructure</label>
						</li>
						<li>
							<input id="m4" type="checkbox" name="interest" value="Security" />
							<label for="m4">Security</label>
						</li>
						<li>
							<input id="m5" type="checkbox" name="interest" value="SCUBA diving Malta" />
							<label for="m5">SCUBA diving Malta</label>
						</li>
					</ul>
				</div>

				<button type="submit">Submit</button>
			</form>
		</main>

	</body>
</html>
